<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>请配置账户和密码</title>
    <style>body, html {
        height: 100%
    }

    body {
        background: #f6f6f6;
        color: #333;
        font-size: 9pt
    }

    * {
        margin: 0;
        padding: 0;
        border-radius: 10px
    }

    a {
        color: #30b0f8;
        text-decoration: none
    }

    img {
        border: 0
    }

    th, var {
        font-weight: 400;
        font-style: normal
    }

    ul {
        list-style: none;
        margin-left: 5px;
        margin-right: 5px
    }

    th {
        text-align: left
    }

    input[type=password], input[type=text] {
        height: 38px;
        border: none;
        margin-left: 8px;
        font-size: 20px;
        color: #5a6779 !important
    }

    input:-webkit-autofill {
        box-shadow: 0 0 0 750pt #fff inset
    }

    .ft .current {
        color: #9b9b9b
    }

    .ft-b a {
        padding: 0 10px
    }

    .G-main {
        min-height: 250px;
        font-family: fantasy
    }

    .G-btn, .btn-blue {
        display: block;
        height: 60px;
        border-radius: 10px;
        background-color: #0097e5;
        background-clip: padding-box;
        color: #fff;
        text-align: center;
        font-size: 18px;
        line-height: 60px
    }

    .G-form-list {
        border: 1px solid #c9caca;
        background: #fff
    }

    .G-form-list li {
        border-bottom: 1px solid #c9caca;
        position: relative;
        padding-left: 5pc;
        height: 60px;
        line-height: 61px
    }

    .G-form-list li:last-child {
        border: none
    }

    .G-form-list li .label {
        float: left;
        margin-left: -60px;
        font-size: 1.7em;
        color: #929292
    }

    .G-form-list li .flow-error {
        position: absolute;
        top: 0;
        right: 10px;
        height: 50px;
        line-height: 50px
    }

    .G-function-panel dt {
        padding: 0 10px;
        height: 40px;
        color: #9b9b9b;
        font-size: 9pt;
        line-height: 40px
    }

    .G-btn-bar, .btn-bar {
        margin-top: 15px;
        padding: 0 10px;
        text-align: center
    }

    .G-dialog .inner {
        margin: 30% auto 0;
        width: 75%;
        -moz-border-radius: 5px;
        border-radius: 5px;
        background: #fff
    }

    .G-confirm-btn-bar {
        margin: 20px auto;
        width: 75%;
        font-family: sans-serif
    }

    .G-confirm-btn-bar .btn {
        display: inline-block;
        width: 48%;
        height: 40px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        text-align: center;
        font-size: 1pc;
        line-height: 40px
    }

    .G-confirm-btn-bar .btn-ok {
        float: right;
        background: #1898e2;
        color: #fff
    }

    .G-confirm-btn-bar .btn-cancel {
        background: #fff;
        color: #474545
    }

    .G-dialog .tip-text {
        margin: 10px 0;
        color: #1898e2;
        text-align: center;
        font-size: 1pc
    }

    .G-dialog .tip-info {
        margin: 10px 0;
        color: #595757;
        text-align: center;
        font-size: 9pt
    }

    .G-head-tit {
        margin-bottom: 10px;
        font-size: 1.8em
    }

    .net-head-info {
        padding: 35px 0 25px;
        text-align: center;
        font-size: 14px
    }

    .check-list ul {
        padding-left: 10px
    }

    .check-list li {
        height: 40px;
        border-bottom: 1px solid #c9caca;
        color: #1898e2;
        text-indent: 60px;
        font-size: 1pc;
        line-height: 40px
    }

    .G-select-dialog li {
        position: relative;
        overflow: hidden;
        padding: 2px 60px 10px 20px;
        height: 45px;
        border-bottom: 1px solid #90bfdb;
        word-wrap: break-word;
        line-height: 45px;
        word-break: break-all
    }

    .G-select-dialog li p {
        overflow: hidden;
        height: 20px;
        line-height: 20px
    }

    .G-select-dialog li a {
        text-decoration: none
    }

    .G-select-dialog li .name {
        color: #474545
    }

    .G-select-dialog li .right {
        float: right;
        margin-right: -55px
    }

    .G-select-dialog li.current {
        background: #e3f3ff
    }

    .G-select-dialog li.current .G-radio span {
        visibility: visible
    }

    .wifi-list {
        overflow: hidden;
        height: 366px
    }

    .wifi-list .wifi-list-inner {
        position: relative;
        overflow-y: scroll;
        height: 300px
    }

    .wifi-list .wifi-list-inner ul {
        padding-bottom: 9pt
    }

    .wifi-list li .text {
        overflow: hidden;
        height: 34px;
        word-wrap: break-word;
        line-height: 34px;
        word-break: break-all
    }

    .wifi-list li {
        overflow: inherit;
        padding-left: 10px;
        height: 23px;
        font-size: 18px;
        line-height: 34px;
        border-radius: 0
    }

    .wifi-list li.current {
        background: 0 0;
        font-weight: 700
    }

    .wifi-list .tit {
        position: relative;
        padding: 10px 20px;
        height: 40px;
        border-bottom: 1px solid #90bfdb;
        text-align: center;
        font-size: 20px;
        line-height: 40px;
        border-radius: 0
    }

    .wifi-list li .right {
        position: absolute;
        right: 20px;
        right: 8px;
        margin-right: 0;
        width: 60px
    }</style>
